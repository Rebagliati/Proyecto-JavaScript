<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Bad Bunny Shop</title>
</head>

<body>
    <header>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="Logo" width="40" height="40"
                        class="d-inline-block align-text-top">
                    Tienda
                </a>
                <a class="d-flex texto-retornar" href="index.html">
                    volver
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row m4">

                <div class="col-md-7 p-5">
                    <h4 class="mb-3">Completa tus datos para enviarte los datos de pago a tu email:</h4>
                    <form id="checkout-form" class="needs-validation" novalidate="">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName">Nombre</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                    required="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName">Apellido</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                    required="">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Email <span class="text-muted"> </span></label>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com"
                                required="">
                        </div>

                        <hr class="mb-4">
                        <button id="submit-checkout" class="btn btn-primary btn-lg btn-block colorBgBtn" type="submit">Terminar
                            compra</button>
                        <hr class="mb-5">
                    </form>
                </div>
                <div class="col-md-4 p-5">
                    <h4>Tu carrito</h4>
                    <div class="border p-4">
                        <div id="checkout-carrito"></div>
                        <div id="checkout-subtotal"></div>
                    </div>

                </div>
            </div>
        </div>

    </main>
    
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Mi script-->

    <script src="checkoutActions.js" type="module"></script>
    <script src="carrito.js" type="module"></script>
    <script src="storage.js" type="module"></script>
   
</body>

</html>
